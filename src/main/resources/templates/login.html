<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org/" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Acceso Plataforma | Maipo Grande</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link th:href="@{/assets/css/nifty.min.css}" rel="stylesheet">

    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link th:href="@{/assets/css/demo/nifty-demo-icons.min.css}" rel="stylesheet">

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link th:href="@{/assets/plugins/pace/pace.min.css}" rel="stylesheet">
    <script th:href="@{//assets/plugins/pace/pace.min.js}"></script>
    <!--Demo [ DEMONSTRATION ]-->
    <link th:href="@{/assets/css/demo/nifty-demo.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/demo/custom-login.css}" rel="stylesheet">
</head>

<div id="container" class="cls-container">


    <div class="alert alert-success" th:if="${success != null}"
         th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}"
         th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}"
         th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}"
         th:text="${info}"></div>


    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img" style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)),url('https://www.bestfunforall.com/wallpaperplay/imgs/Fruit%20Background%20wallpapers%202.jpg')"></div>

    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <img th:scr="@{/assets/images/logo.png}" alt="">
                    <h2 class="text-lighter">PLATAFORMA <span class="text-bold">MAIPO GRANDE</span></h2>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="UserName" required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">Recuerdame</label>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success btn-lg btn-block" type="submit"/>
                    </div>
                </form>
                <div class="pad-all">
                    <a href="pages-password-reminder.html" class="btn-link mar-rgt">Olvidaste tu contrsase√±a ?</a>
                <!--    <a href="pages-register.html" class="btn-link mar-lft">Crear cuenta</a> -->
                    <a th:href="@{/profile}" class="btn-link mar-lft">Crear cuenta</a>


                </div>
            </div>
        </div>
    </div>

    <!--jQuery [ REQUIRED ]-->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script th:src="@{/static/assets/js/nifty.min.js}"></script>
</div>
</body>
</html>
