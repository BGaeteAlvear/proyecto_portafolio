<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4" style="margin-top: 80px">
    <div class="container py-4">
        <div class="card bg-dark text-white">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <div th:object="${transport}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                        role="alert">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <form th:action="@{/transport/form}" th:object="${transport}" method="post"
                      enctype="multipart/form-data">

                    <div class="form-group row">
                        <label for="transportType" class="col-sm-2 col-form-label">Tipo Transporte</label>
                        <div class="col-sm-6">
                            <select id="transportType" th:field="*{transportType}" class="form-control">
                                <option th:each="transportType : ${transportTypes}"
                                        th:value="${transportType.id}"
                                        th:text="${transportType.name}"
                                        th:selected="${transportType.id == 1}"/>
                            </select>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('transportType')}" th:errors="*{transportType}">
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="refrigeration" class="col-sm-2 col-form-label">Refrigeraci√≥n</label>
                        <div class="col-sm-6">
                            <input id="refrigeration" type="checkbox" th:field="*{refrigeration}"
                                   th:errorclass="'form-control alert-danger'" />
                            <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('refrigeration')}" th:errors="*{refrigeration}">
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="capacity" class="col-sm-2 col-form-label">Capacidad</label>
                        <div class="col-sm-6">
                            <input id="capacity" type="text" th:field="*{capacity}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" th:value="${title}" class="btn btn-secondary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
