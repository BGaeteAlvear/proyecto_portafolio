<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{/incident/form}" class="btn btn-primary btn-xs">crear
                    incidente</a>
            </h4>
            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>message</th>
                    <th>emisor</th>
                    <th>receptor</th>
                    <th>Tipo</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="incident : ${lista}">
                    <td th:text="${incident.id}"></td>
                    <td th:text="${incident.message}"></td>
                    <td th:text="${incident.emisor}"></td>
                    <td th:text="${incident.receptor}"></td>
                    <td th:text="${incident.incidentType.name}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/incident/form/} + ${incident.id}"
                           th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/incident/eliminar/} + ${incident.id}"
                           th:text="'eliminar'"></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
