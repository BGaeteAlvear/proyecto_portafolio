<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4" style="margin-top: 80px">
    <div class="container py-4">
        <div class="card bg-dark text-white">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <div th:object="${transportType}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                        role="alert">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <form th:action="@{/transport-type/form}" th:object="${transportType}" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-6">
                            <input id="name" type="text" th:field="*{name}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Descripci√≥n</label>
                        <div class="col-sm-6">
                            <input id="description" type="text" th:field="*{description}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" th:value="${title}" class="btn btn-secondary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
