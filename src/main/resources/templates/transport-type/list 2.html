<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4" style="margin-top: 80px">

      <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a  th:href="@{/transport-type/form}" class="btn btn-primary btn-xs">
                    Crear Tipo de Transporte
                </a>
            </h4>

            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="transportType : ${list}">
                        <td th:text="${transportType.id}"></td>
                        <td th:text="${transportType.name}"></td>
                        <td th:text="${transportType.description}"></td>
                        <td ><a class="btn btn-primary btn-xs" th:href="@{/transport-type/form/} + ${transportType.id}" th:text="'Editar'"></a></td>
                        <td ><a class="btn btn-danger btn-xs" th:href="@{/transport-type/delete/} + ${transportType.id}" th:text="'Eliminar'"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
