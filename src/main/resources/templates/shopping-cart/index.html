<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4" style="margin-top: 80px">
    <div class="row">
        <div th:each="productAvailable : ${productsAvailable}">
            <div class="col-md-2">
                <img src="https://png.pngtree.com/png_detail/20181019/red-apple-kind-png-clipart_1848379.png" alt="product" style="width: 50%">
                <h4><b th:text="${productAvailable.name}"></b></h4>
                <p th:text="${productAvailable.description}"></p>
                <input type="number" value="1" style="width: 50%" />
                <button onclick="addProduct()">Agregar</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
