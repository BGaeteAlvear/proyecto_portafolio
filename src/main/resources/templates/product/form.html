
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-5" style="margin-top: 80px">



    <div class="card bg-dark text-white">

        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body" style="margin-bottom: 10px">
            <div th:object="${product}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                    role="alert">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>


            <form th:action="@{/product/form}" th:object="${product}" method="post"
                  enctype="multipart/form-data" >

                <div class="form-group row my-3">
                    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input id="name" pattern="[a-z]" type="text" required th:field="*{name}" class="form-control"
                               th:errorclass="'form-control alert-danger'" /> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                </div>

                <div class="form-group row my-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripci√≥n</label>
                    <div class="col-sm-6">
                        <input id="description" type="text" th:field="*{description}" class="form-control"
                               th:errorclass="'form-control alert-danger'"  required/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                    </div>
                </div>

                <div class="form-group row my-3">
                    <label for="image" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-6">
                        <input id="image" type="file" accept="image/*" th:field="*{image}" class="form-control"
                               th:errorclass="'form-control alert-danger'" required /> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}"
                               class="btn btn-secondary" />
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
