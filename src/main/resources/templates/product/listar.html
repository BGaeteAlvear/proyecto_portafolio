

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{/product/form}" class="btn btn-primary btn-xs">crear
                    producto</a>
            </h4>
            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Imagen</th>
                    <th>Creado</th>
                    <th>Editado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${lista}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.image}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.updatedAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/product/form/} + ${product.id}"
                           th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/product/eliminar/} + ${product.id}"
                           th:text="'eliminar'"></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
