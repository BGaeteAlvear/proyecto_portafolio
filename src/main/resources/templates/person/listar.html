<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

      <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a  th:href="@{/person/form}" class="btn btn-primary btn-xs">crear
                    usuario</a>
            </h4>

            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="person : ${lista}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.lastName}"></td>
                        <td th:text="${person.email}"></td>
                        <td ><a class="btn btn-primary btn-xs" th:href="@{/person/form/} + ${person.id}" th:text="'editar'"></a></td>
                        <td ><a class="btn btn-danger btn-xs" th:href="@{/person/eliminar/} + ${person.id}" th:text="'eliminar'"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
