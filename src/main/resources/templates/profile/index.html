
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <header th:replace="layout/layout :: header"></header>

    <div class="boxed">
        <div id="content-container">

            <div th:replace="layout/layout :: page-head"></div>

            <!-- Content -->
            <div id="page-content">

                <div class="panel mt-2">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${title}"></h3>
                    </div>
                    <div class="panel-body">

                        <div th:object="${person}" th:remove="tag">
                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                                role="alert">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>


                        <div th:object="${person}" th:remove="tag">
                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                                role="alert">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <form th:action="@{/profile/form}" th:object="${person}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="name" class="col-form-label">Nombre</label>
                                        <input id="name" type="text" th:field="*{name}" required class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="lastName" class="col-form-label">Apellido</label>
                                        <input id="lastName" type="text" th:field="*{lastName}" required class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email" class="col-form-label">Email</label>
                                        <input id="email" type="email" th:field="*{email}" required class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="role" class="col-form-label">Rol (*)</label>
                                        <select id="role" th:field="*{role}" class="form-control" required >
                                            <option th:each="role : ${listRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}"
                                                    th:selected="${role.id == 1}"/>
                                        </select>
                                        <small
                                                class="form-text text-danger"
                                                th:if="${#fields.hasErrors('role')}" th:errors="*{role}">
                                        </small>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="companyName" class="col-form-label">Nombre Compañia</label>
                                        <input id="companyName" type="text" th:field="*{companyName}" class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></small>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="username" class="col-form-label">Username</label>
                                        <input id="username" type="text" th:field="*{username}" class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="password" class="col-form-label">Contraseña</label>
                                        <input id="password" type="password" th:field="*{password}" class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="country" class="col-form-label">País</label>
                                        <select id="country" th:field="*{country}" class="form-control" required >
                                            <!-- <option th:each="role : ${listRoles}"
                                                     th:value="${role.id}"
                                                     th:text="${role.name}"
                                                     th:selected="${role.id == 1}"/> -->
                                            <option th:value="cl" th:text="Chile"></option>
                                            <option th:value="ar" th:text="Argentina"></option>
                                            <option th:value="br" th:text="Brasil"></option>
                                            <option th:value="bo" th:text="Bolivia"></option>
                                        </select>
                                        <small
                                                class="form-text text-danger"
                                                th:if="${#fields.hasErrors('country')}" th:errors="*{country}">
                                        </small>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="city" class="col-form-label">Ciudad</label>
                                        <select id="city" th:field="*{city}" class="form-control" required >
                                            <!-- <option th:each="role : ${listRoles}"
                                                     th:value="${role.id}"
                                                     th:text="${role.name}"
                                                     th:selected="${role.id == 1}"/> -->
                                            <option th:value="vina" th:text="Vina_del_Mar"></option>
                                            <option th:value="valpo" th:text="Valparaiso"></option>
                                            <option th:value="stgo" th:text="Santiago"></option>
                                        </select>
                                        <small
                                                class="form-text text-danger"
                                                th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
                                        </small>
                                    </div>
                                </div>








                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="address" class="col-form-label">Dirección</label>
                                        <input id="address" type="text" th:field="*{address}" class="form-control"
                                               th:errorclass="'form-control alert-danger'" /> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                                    </div>
                                </div>







                                <!--
                                                                <div class="col-sm-6">
                                                                    <div class="form-group">
                                                                        <label for="country" class="col-form-label">País</label>
                                                                        <input id="country" type="text" th:field="*{country}" class="form-control"
                                                                               th:errorclass="'form-control alert-danger'" /> <small
                                                                            class="form-text text-danger"
                                                                            th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
                                                                    </div>
                                                                </div>
                                -->





                                <div class="col-sm-6">
                                    <div class="form-group ">
                                        <input type="submit" th:value="${title}" class="btn btn-primary" />
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <!-- End Content -->

        </div>

        <!-- MENU PRINCIPAL -->
     <!--   <nav th:replace="layout/layout :: mainnav-container"></nav> -->
        <!-- END MENU PRINCIPAL -->

    </div>

    <footer th:replace="layout/layout :: footer"></footer>}

</div>
</body>
</html>
